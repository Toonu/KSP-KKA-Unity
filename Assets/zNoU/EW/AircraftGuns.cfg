	%title = AN/M3
	%manufacturer = EngineEngineering
	%description = During World War II, a faster-firing Browning was developed for aircraft use. The AN/M3 increased the rate of fire to around 1,200 rounds per minute, while firing the same round with minimal change in weight or size. The AN/M3 was used in Korea on the P-51D-30, F-82 Twin Mustang, F-86 Sabre, F-84 Thunderjet and F-80 Shooting Star, and in Vietnam in the XM14/SUU-12/A gun pod.
