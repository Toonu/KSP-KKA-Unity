+PART[bdRadome1]
{
@name = radarsuper
@title = ultimateradar
@bdacategory = Missiles
@MODULE[ModuleRadar]
	{
	radarGroundClutterFactor = 0			// how much is the radar efficiency reduced to by ground clutter/look-down?
		radarDetectionCurve
		{
			key = 0 0
			key = 1000	0
		}

		radarLockTrackCurve
		{
			key = 0 0
			key = 1000	0
		}
	}
}

