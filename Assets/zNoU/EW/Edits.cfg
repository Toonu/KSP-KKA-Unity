//SHIPS


@PART[LBPMdrive1]:NEEDS[LShipPartsRequired] 
{
@title = Torpedo boat engine
%rescaleFactor = 0.2
@MODULE[ModuleEngines]
	{
	@ignitionThreshold = 0.01
	@maxThrust = 160

	@velCurve
		{
@key,0 = 0 4 0 0
@key,1 = 0.1040347 0.8288766 -2.117988 -2.117988
@key,2 = 0.131739 0 0 0
!key,3
!key,4
!key,5
!key,6
!key,7
!key,8
		} 
	}
}

