+PART[bahaCamPod]
{
@name = reconsuite
@rescaleFactor = 0.7
@title = AN/AAS-38 "Nite hawk"
@MODULE[ModuleTargetingCamera]
{
	@cameraTransformName = camTransform
	@eyeHolderTransformName = eyeHolderTransform
	@zoomFOVs = 40,15,10
	@gimbalLimit = 120
}
}


+PART[BristolBloodhound]
{
@name = bristolmk1
@title = BristolBloodhound Mk. 1
@description = Early British SAM designed to counter high altitude bombers Boost assisted  Sea or Ground launched Long distance Max 24KM at just over Mach 2.
@MODULE[MissileLauncher]
{
	@maxStaticLaunchRange = 35000
	@activeRadarRange = 35000
	@optimumAirspeed = 754.6
	@maxTurnRateDPS = 19
	@thrust = 120
	@cruiseThrust = 75
	@shortName = Bloodhound Mk. 1
	@cruiseTime = 240
}
}

@PART[SXTsmallbicoupleradaptor]
{
	%MODULE[TweakScale]
    {
        @type = surface
		@minScale = 0.25
		@maxScale = 2
		@defaultScale = 1
		@scaleFactors = 0.5, 1, 2, 4
		@incrementSlide = 0.05, 0.1, 0.2
    }
}


