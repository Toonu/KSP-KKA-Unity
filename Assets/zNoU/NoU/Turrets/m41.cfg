PART {
	// Kerbal Space Program - Part Config
	//
	//

	// --- general parameters ---
	name = m41
	module = Part
	author = Toonu

	// --- asset parameters ---
	rescaleFactor = 1
	MODEL {
		model = NoU/Turrets/m41
	}

	// --- editor parameters ---
	TechRequired = precisionEngineering
	entryCost = 2100
	cost = 3500
	category = none
	bdacategory = Gun turrets
	subcategory = 0
	bulkheadProfiles = srf
	title = m41
	manufacturer = Bahamuto Dynamics
	description = The M41 Walker Bulldog, officially 76-mm Gun Tank, M41, was an American light tank developed for armed reconnaissance purposes. Although engineered as a reconnaissance vehicle, the M41's weight and armament also made it effective in the close infantry support role and for rapid airborne deployments.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,1

	// --- standard part parameters ---
	mass = 3.6
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 125
	maxTemp = 3600

	stagingIcon = SOLID_BOOSTER
	
	MODULE {
		name = HitpointTracker
		ArmorThickness = 45
		maxHitPoints = 12500
	}
	MODULE {
		name = ModuleTurret

		yawTransformName = yawTransform
		pitchTransformName = pitchTransform

		pitchSpeedDPS = 10
		yawSpeedDPS = 25

		minPitch = -10
		maxPitch = 20
		yawRange = 360

		smoothRotation = true
		smoothMultiplier = 10

		audioPath = BDArmory/Sounds/hydraulicLoop
		maxAudioPitch = 0.42
		minAudioPitch = 0.15
		maxVolume = 0.60
	}
	MODULE {
		name = ModuleWeapon

		fireTransformName = fireTransform

		hasDeployAnim = false

		hasFireAnimation = true
		fireAnimName = fireAnimationM41
		spinDownAnimation = false

		roundsPerMinute = 8.8
		maxDeviation = 0.04
		maxTargetingRange = 2000
		maxEffectiveDistance = 2000

		ammoName = CannonShells
		bulletType = 76MMAP; 76MMAPCR
		requestResourceAmount = 1

		hasRecoil = true
		onlyFireInRange = true
		bulletDrop = true

		weaponType = ballistic

		projectileColor = 255, 90, 0, 190

		tracerStartWidth = 0.27
		tracerEndWidth = 0.20
		tracerLength = 0

		maxHeat = 3600
		heatPerShot = 60
		heatLoss = 740

		fireSoundPath = NoU/Sounds/76mm
		overheatSoundPath = BDArmory/Parts/50CalTurret/sounds/turretOverheat
		oneShotSound = true
		showReloadMeter = true
		reloadCompletePath = FoxDefenseContracts/Sounds/ReadytofireAmerican
		reloadAudioPath = BDArmory/Parts/m1Abrams/sounds/reload
	}
	MODULE {
			name = ModuleRadar

			// -- Section: General Configuration --
			radarName = Local Radio Antenna		// if left empty part.title is used, but advised to set this to a nice printable text
			resourceDrain = 0.05				// change to higher values for more capable radars, e.g AESA
			canScan = false					// scanning/detecting targets (volume search)
			canLock = false					// locking/tracking targets (fire control)
			canTrackWhileScan = false			// continue scanning while tracking a locked target
			canRecieveRadarData = true			// can work as passive data receiver (NOTE THE SPELLING! [SIC])
	}

	RESOURCE {
		name = CannonShells
		amount = 32
		maxAmount = 32
	}
}
