+PART[bdRadome1]
{
@name = radarsuper
@title = ultimateradar
@bdacategory = Missiles
@MODULE[ModuleRadar]
{
	    radarGroundClutterFactor = 2			// how much is the radar efficiency reduced to by ground clutter/look-down?
          radarDetectionCurve
          {
					key = 0 0
                    key = 100	0
          }

          radarLockTrackCurve
          {
					key = 0 0
                    key = 100	0
          }
}
}

+PART[bahaCamPod]
{
@name = reconsuite
@rescaleFactor = 0.7
@title = AN/AAS-38 "Nite hawk"
@MODULE[ModuleTargetingCamera]
{
	@cameraTransformName = camTransform
	@eyeHolderTransformName = eyeHolderTransform
	@zoomFOVs = 40,15,10
	@gimbalLimit = 120
}
}
