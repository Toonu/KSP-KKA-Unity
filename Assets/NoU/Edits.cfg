+PART[bdRadome1]
{
@name = radarsuper
@title = ultimateradar
@bdacategory = Missiles
@MODULE[ModuleRadar]
{
	    radarGroundClutterFactor = 2			// how much is the radar efficiency reduced to by ground clutter/look-down?
          radarDetectionCurve
          {
					key = 0 0
                    key = 100	0
          }

          radarLockTrackCurve
          {
					key = 0 0
                    key = 100	0
          }
}
}

+PART[bahaCamPod]
{
@name = reconsuite
@rescaleFactor = 0.7
@title = AN/AAS-38 "Nite hawk"
@MODULE[ModuleTargetingCamera]
{
	@cameraTransformName = camTransform
	@eyeHolderTransformName = eyeHolderTransform
	@zoomFOVs = 40,15,10
	@gimbalLimit = 120
}
}


//SHIPS


@PART[LBPMdrive1]:NEEDS[LShipPartsRequired] 
{
@title = Torpedo boat engine
%rescaleFactor = 0.2
@MODULE[ModuleEngines]
	{
	@ignitionThreshold = 0.01
	@maxThrust = 160

	@velCurve
		{
		@key,0 = 0 4
		@key,1 = 0.01 3.5
		@key,2 = 0.02 3
		@key,3 = 0.03 2
		@key,4 = 0.04 1
		@key,5 = 0.05 0.9
		@key,6 = 0.06 0.5
		@key,7 = 0.065 0
		!key,8
		} 
	}
}

